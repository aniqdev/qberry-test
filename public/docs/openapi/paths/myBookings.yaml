paths:
  myBookings:
    get: 
      operationId: 'myBookings'
      summary: 'Get bookings info'
      tags: 
        -  User
      responses: 
        200: 
          description: 'Success!'
          content: 
            application/json: 
              schema: 
                properties: 
                  bookings:
                    type: array
                    items:
                      type: object
                      properties:
                        dateFrom:
                          type: string
                          example: 22-10-2022
                        dateTo:
                          type: string
                          example: 27-11-2022
                        status:
                          type: string
                          example: confirmed
        404:
          description: 'Error!!!'
          content: 
            application/json: 
              schema: 
                properties: 
                  message:
                    type: string
                    example: "User not found"